<nav class="navbar navbar-expand-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
    data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div [ngbCollapse]="isNavbarCollapsed" class="navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="['active']" *ngFor="let nav of navigationList; let i = index;">
        <a class="nav-link" [routerLink]="nav.val">{{nav.name}} </a>
      </li>
    </ul>

  </div>
  <form class="form-inline my-2 my-lg-0" *ngIf="showSearch">
    <input class="form-control mr-sm-2" type="text" [(ngModel)]="searchText" name="search" placeholder="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" (click)="search()" type="button">Search</button>
  </form>
</nav>
