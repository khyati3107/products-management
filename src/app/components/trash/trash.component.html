<div class="container">
    <div class="card-columns" *ngIf="productsList && productsList.length; let i=index; else noData;">
        <div class="card" *ngFor="let product of productsList; let i=index">
            <img class="card-img-top" [src]="product?.imageUrl" alt="Card image cap">
            <div class="card-body">
                <h2 class="card-title">{{product?.title}}</h2>
                <p class="card-text">{{product?.desc}}</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" (click)="restoreProduct(i)">Restore</button>
            </div>
        </div>
    </div>

    <ng-template #noData>
        <div class="vs-note-not">
            <img src="./assets/images/no-data.png" class="center">
        </div>
    </ng-template>
</div>
